<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Top Up Game - Izaa Store</title>
  <style>
    body {
      background-color: #121212;
      color: #ffffff;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
    }
    header {
      background-color: #1f1f1f;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .nav a {
      margin: 0 1rem;
      color: #ffffff;
      text-decoration: none;
    }
    .section {
      padding: 2rem;
    }
    .section h2 {
      color: #ffce3d;
    }
    .form-group {
      margin-bottom: 1.5rem;
    }
    input, select {
      width: 100%;
      padding: 0.5rem;
      border-radius: 5px;
      border: none;
    }
    .diamond-options {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 1rem;
      margin: 1rem 0;
    }
    .diamond {
      background: #2a2a2a;
      padding: 1rem;
      border-radius: 6px;
      text-align: center;
      cursor: pointer;
    }
    .diamond:hover {
      background: #3a3a3a;
    }
    .btn {
      background: #ffce3d;
      color: #000;
      padding: 0.75rem;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
  <script>
    let selectedDiamond = '';
    let selectedPrice = '';

    function pilihDiamond(game, jumlah, harga) {
      selectedDiamond = jumlah;
      selectedPrice = harga;
    }

    function kirimWA(game) {
      const id = document.getElementById(`${game}-id`).value;
      const server = document.getElementById(`${game}-server`)?.value || '';
      const payment = document.getElementById(`${game}-payment`).value;
      if (!id || !selectedDiamond || !selectedPrice) {
        alert('Isi semua data dan pilih nominal diamond!');
        return;
      }
      let pesan = `Halo Admin, saya ingin top up ${game} sebesar ${selectedDiamond} (${selectedPrice})%0AUser ID: ${id}`;
      if (server) pesan += `%0AServer: ${server}`;
      pesan += `%0APembayaran: ${payment}`;
      window.open(`https://wa.me/6287870941464?text=${pesan}`, '_blank');
    }
  </script>
</head>
<body>
  <header>
    <h1>Izaa Store</h1>
    <nav class="nav">
      <a href="index.html">Beranda</a>
      <a href="topup.html">Topup</a>
    </nav>
  </header>

  <div class="section">
    <h2>Mobile Legends</h2>
    <div class="form-group">
      <input type="text" id="ml-id" placeholder="Masukkan User ID">
    </div>
    <div class="form-group">
      <input type="text" id="ml-server" placeholder="Masukkan Server ID">
    </div>
    <div class="form-group">
      <select id="ml-payment">
        <option value="DANA">DANA</option>
        <option value="OVO">OVO</option>
        <option value="GOPAY">GOPAY</option>
      </select>
    </div>
    <div class="diamond-options">
      <div class="diamond" onclick="pilihDiamond('ml', '5 Diamond', 'Rp 1.539')">5 Dm<br>Rp 1.539</div>
      <div class="diamond" onclick="pilihDiamond('ml', '10 Diamond', 'Rp 3.120')">10 Dm<br>Rp 3.120</div>
      <div class="diamond" onclick="pilihDiamond('ml', '12 Diamond', 'Rp 3.590')">12 Dm<br>Rp 3.590</div>
      <!-- Tambahkan sesuai kebutuhan -->
    </div>
    <button class="btn" onclick="kirimWA('ml')">Pesan Sekarang</button>
  </div>

  <div class="section">
    <h2>Free Fire</h2>
    <div class="form-group">
      <input type="text" id="ff-id" placeholder="Masukkan User ID">
    </div>
    <div class="form-group">
      <select id="ff-payment">
        <option value="DANA">DANA</option>
        <option value="OVO">OVO</option>
        <option value="GOPAY">GOPAY</option>
      </select>
    </div>
    <div class="diamond-options">
      <div class="diamond" onclick="pilihDiamond('ff', '70 Diamond', 'Rp 8.000')">70 Dm<br>Rp 8.000</div>
      <div class="diamond" onclick="pilihDiamond('ff', '140 Diamond', 'Rp 16.000')">140 Dm<br>Rp 16.000</div>
    </div>
    <button class="btn" onclick="kirimWA('ff')">Pesan Sekarang</button>
  </div>

  <div class="section">
    <h2>PUBG Mobile</h2>
    <div class="form-group">
      <input type="text" id="pubg-id" placeholder="Masukkan User ID">
    </div>
    <div class="form-group">
      <select id="pubg-payment">
        <option value="DANA">DANA</option>
        <option value="OVO">OVO</option>
        <option value="GOPAY">GOPAY</option>
      </select>
    </div>
    <div class="diamond-options">
      <div class="diamond" onclick="pilihDiamond('pubg', '60 UC', 'Rp 10.000')">60 UC<br>Rp 10.000</div>
      <div class="diamond" onclick="pilihDiamond('pubg', '180 UC', 'Rp 25.000')">180 UC<br>Rp 25.000</div>
    </div>
    <button class="btn" onclick="kirimWA('pubg')">Pesan Sekarang</button>
  </div>
</body>
</html>
